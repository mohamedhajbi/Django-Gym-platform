

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<section class="container my-4">
    <h1 class="text-center mb-4 section-heading border-bottom pb-2">Password reset</h1>
    <div class="row">
        <div class="col-md-6 offset-3">


				<form class="shadow p-3 mb-5 bg-white rounded" method="POST">
					{% csrf_token %}
					{{form|crispy}}
					
					<input class="mt-2 btn btn-success" type="submit" value="Update Password">
				</form>
           
            
        </div>
    </div>
</section>
{% endblock %}
